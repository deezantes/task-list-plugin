buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.31"
    }
}

plugins {
    id 'java'
    id 'java-gradle-plugin'
    id "org.jetbrains.kotlin.jvm" version "1.4.31"
}

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        create("TaskListPLugin") {
            id = "task-list"
            implementationClass = "ru.russianpost.plugins.tasks.TaskListPlugin"
        }
    }
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

group = "ru.russianpost.ems"
version = "1.0-SNAPSHOT"

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.4.31'
}